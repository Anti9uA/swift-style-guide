name: ✨ 내용 추가
description: 추가해야할 스타일 가이드
title: "[내용 추가] <제목>"
labels: ["✨ 내용 추가"]
body:
- type: checkboxes
  id: duplicate
  attributes:
    label: 이슈 중복 확인
    description: 본 이슈가 중복이 아닌지 검색을 통해 확인해주세요.
    options:
    - label: 검색을 통해 중복되지 않은 이슈임을 확인
      required: true
- type: input
  id: category
  attributes:
    label: 카테고리
    description: 스타일 가이드 항목에 해당되는 카테고리를 작성해주세요.
    placeholder: ex. Naming of Delegates, Closure Expressions
  validations:
    required: true
